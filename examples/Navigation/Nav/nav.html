<html>
    <head>
        <script src="../../../dist/juel.js"></script>
    </head>
    <body>
        <juel-nav>
            <juel-item>Home</juel-item>
            <juel-item>About</juel-item>
            <juel-item>Services</juel-item>
            <juel-item>Contact</juel-item>
        </juel-nav>

        <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="800" height="600" fill="#f5f5f5"/>
          
            <!-- Outer walls -->
            <rect x="100" y="50" width="600" height="500" fill="none" stroke="#000" stroke-width="5"/>
          
            <!-- Vertical partition -->
            <line x1="400" y1="50" x2="400" y2="550" stroke="#000" stroke-width="3"/>
          
            <!-- Horizontal partition -->
            <line x1="100" y1="300" x2="700" y2="300" stroke="#000" stroke-width="3"/>
          
            <!-- Rooms labels -->
            <text x="200" y="150" font-size="20" fill="#000">Room 1</text>
            <text x="500" y="150" font-size="20" fill="#000">Room 2</text>
            <text x="200" y="400" font-size="20" fill="#000">Room 3</text>
            <text x="500" y="400" font-size="20" fill="#000">Room 4</text>
          
            <!-- Stairs -->
            <rect x="375" y="275" width="50" height="50" fill="#ccc" stroke="#000" stroke-width="2"/>
            <line x1="375" y1="275" x2="425" y2="325" stroke="#000" stroke-width="1"/>
            <line x1="385" y1="275" x2="435" y2="325" stroke="#000" stroke-width="1"/>
            <line x1="395" y1="275" x2="445" y2="325" stroke="#000" stroke-width="1"/>
            <line x1="405" y1="275" x2="455" y2="325" stroke="#000" stroke-width="1"/>
            <line x1="415" y1="275" x2="465" y2="325" stroke="#000" stroke-width="1"/>
          
            <!-- Stairs label -->
            <text x="380" y="265" font-size="15" fill="#000">Stairs</text>
          </svg>
    </body>
</html>
