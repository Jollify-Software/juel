<html>

<head>
    <link href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css" rel="stylesheet" />
    <script src="../../dist/juel.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#controls [data-control="voice"]').selectmenu();
            $("#rate").slider({
                value: 1,
                min: 0,
                max: 1,
                step: 0.1
            });
        });
    </script>

    <style>
        .container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="controls" class="">
        <select data-control="voice">

        </select>
        <div id="rate" data-control="rate"></div>
    </div>
    <div class="container">
        <speech-section controls="#controls" controlVolume="true" voiceLabel="Φωνή" volumeLabel="Ενταση ήχου">
            <p slot="content">
                Mary had a little lamb, little lamb, little lamb, Mary had a little lamb and it's fleece was white as snow.
            </p>
        </speech-section>
    </div>



</body>

</html>
