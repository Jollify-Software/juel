<html>

<head>
    <script src="../../../dist/juel.js"></script>
</head>

<body>
    <juel-toggle>
    </juel-toggle>
    <juel-toggle rounded="true">
    </juel-toggle>
    <juel-toggle checked="true" glyph="stop|play">
    </juel-toggle>
    <juel-toggle checked="true" glyph="stop|play" label="stop|play">
    </juel-toggle>
    <juel-toggle states="primary|secondary|tertiary|info|success|danger" checked="true" label="primary|secondary|tertiary|info|success|danger">
    </juel-toggle>

    <script>
        const toggle = document.querySelectorAll('juel-toggle');
        toggle.forEach(el => el.addEventListener('toggled', (e) => {
            console.log(e.detail.value);
        }));
    </script>
</body>

</html>
