<html>

<head>
    <script src="../../dist/juel.js"></script>
    <link rel="stylesheet" href="../demo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #btn::part(input-group) {}
    </style>
</head>

<body>
            <juel-button label="Hello"></juel-button>
            <juel-button><b>Hello</b></juel-button>
            <juel-button><strong>Launch app <i class="fas fa-rocket"></i></strong></juel-button>
      

    <juel-accordion>
        <juel-item title="Types">
            <juel-button type="primary" label="Primary"></juel-button>
            <juel-button type="Secondary" label="Secondary"></juel-button>
            <juel-button type="tertiary" label="Tertiary"></juel-button>
            <juel-button type="info" label="Info"></juel-button>
            <juel-button type="success" label="Success"></juel-button>
            <juel-button type="Danger" label="Danger"></juel-button>
            <juel-button type="Warning" label="Warning"></juel-button>
            <juel-button type="light" label="Light"></juel-button>
            <juel-button type="dark" label="Dark"></juel-button>
        </juel-item>

        <juel-item title="Render styles">
            <juel-button render-style="default" label="Default"></juel-button>
            <juel-button render-style="outline" label="Outline"></juel-button>
        </juel-item>

        <juel-item title="Groups">
            <juel-button>
                <juel-button slot="prepend">Left</juel-button>
                Middle
                <juel-button slot="append">Right</juel-button>
            </juel-button>
            <juel-button>
                <div class="icon align-centre"></div>
                <juel-button slot="prepend">
                    <div class="icon align-right"></div>
                </juel-button>
                <juel-button slot="append">
                    <div class="icon align-left"></div>
                </juel-button>
            </juel-button>

            <juel-button label="Button">
                <ul slot="dropdown">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
            </juel-button>

            <juel-button>
                <strong slot="content">Launch app <i class="fas fa-rocket"></i></strong>
                <ul slot="dropdown">
                    <li>One</li>
                    <li>Two</li>
                    <li>Three</li>
                </ul>
                <h1 slot="append-active">Active!</h1>
            </juel-button>
            <juel-button id="btn" addon="true">
                <img slot="content" src="../_Assets/animated.png" />
                <juel-toggle slot="append" custom="true">
                    <img slot="unchecked" src="../_Assets/record.png" />
                    <img slot="checked" src="../_Assets/stop.png" />
                </juel-toggle>
            </juel-button>
        </juel-item>
    </juel-accordion>

    <script>
        var btn = document.querySelector('#btn')
        btn.addEventListener('click', e => {
            btn.active = !btn.active;
        })
    </script>


</body>

</html>
