<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../../dist/juel.js"></script>

    <style>
        .container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        juel-file-input {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="file-input-demo" class="container">
        <juel-file-input id="upload" label="Single" auto="true" url="https://localhost:44333/resources/upload"></juel-file-input>


        <juel-file-input label="Multiple" multiple="true"></juel-file-input>
    </div>
    <script>
        let upload = document.getElementById("upload");
        upload.addEventListener("upload-error", () => {
            alert("Error");
        });
        upload.addEventListener("upload-complete", (e) => {
            alert("Complete");
            console.log(e.detail.json());
        });
    </script>
</body>

</html>
