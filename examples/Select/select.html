<html>

<head>
    <script src="../../dist/juel.js"></script>
</head>

<body>
    <juel-select>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </juel-select>


        <juel-select multiselect="true" input="true">
            <h3>Sea Animals</h3>
            <div>
                <span class="caption">Dolphin</span> 🐬
            </div>
            <div>
                <span class="caption">Whale</span> 🐋
            </div>
            <div>
                <span class="caption">Squid</span> 🦑
            </div>
            <div>
                <span class="caption">Snail</span> 🐌
            </div>
            <h3>Reptiles</h3>
            <div>
                <span class="caption">Crocodile</span> 🐊
            </div>
            <div>
                <span class="caption">Sauropod</span> 🦕
            </div>
            <div>
                <span class="caption">T-Rex</span> 🦖
            </div>
        </juel-select>

    <juel-select data='[ "One", "Two", "Three"]'>
        <template>
            ${this}
        </template>
    </juel-select>
</body>

</html>
