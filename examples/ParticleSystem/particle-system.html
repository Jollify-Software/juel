<html>

<body>

    </juel-particle-system>

        var ps = document.getElementById('ps');
        ps.groups = [
            {
                args: [
                    {
                        type: 'rate',
                        args: [,{

                            args: [10, 20]
                        }, {

                            args: [0.1, 0.25]
                        }]
                    },
                    {
                        type: 'mass',
                        args: [ 1 ]
                    },
                    {
                        'type': 'radius',

                    {

                    },
                    {

                            args: [2, 4]

                behaviour: [
                    {
                        type: 'colour',

                    {

                    {

                    }
                ]

        ];

</html>
