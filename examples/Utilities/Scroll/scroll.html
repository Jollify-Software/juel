<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../../../dist/juel.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .content {
      height: 200vh; /* Make the document scrollable */
      padding: 20px;
    }
    .section {
      margin: 50px 0;
      padding: 20px;
      border: 1px solid #ccc;
      opacity: 0;
      transform: translateY(20px);
    }
    .animate.fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
  </style>
</head>
<body>
  <juel-scroll triggerClass="animate" animationClass="fade-in">
    <div class="content">
      <div class="section animate">Section 1</div>
      <div class="section animate">Section 2</div>
      <div class="section animate">Section 3</div>
    </div>
  </juel-scroll>
</body>
</html>
