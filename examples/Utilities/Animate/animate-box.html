<html>
    <head>
        <script src="../../dist/juel.js"></script>
    </head>
    <body>
        <juel-animate id="animate-square" selector="#square" loop="true">
            <juel-animate-frame properties="translateX: +=300px;translateY: +=0"></juel-animate-frame>
            <juel-animate-frame properties="translateX: +=0;translateY: +=300px"></juel-animate-frame>
            <juel-animate-frame properties="translateX: -=300px;translateY: +=0"></juel-animate-frame>
            <juel-animate-frame properties="translateX: +=0;translateY: -=300px"></juel-animate-frame>
        </juel-animate>

        <button onclick="go()">Animate</button>
        <div style="width:400px;height:400px;border:5px solid black">
            <div id="square" style="width:100px;height:100px;background:blue;"></div>
        </div>

        <script>
            function go() {
                var el = document.getElementById("animate-square");
                el.play();
            }
        </script>
    </body>
</html>
