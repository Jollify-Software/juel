<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../../dist/juel.js"></script>

    <style>
        .container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="file-input-demo" class="container">
        <button id="dialog-1-btn">Show dialog 1</button>
        <button id="dialog-2-btn">Show dialog 2</button>

        <juel-dialog-manager>
            <div id="dialog-1" data-title="First dialog" data-group="a" data-trigger="#dialog-1-btn">
                This is my first dialog<br>
                <button onclick="document.querySelector('juel-dialog-manager').show('dialog-1-sub');">Show sub dialog </button>
            </div>
            <div id="dialog-2" data-title="Second dialog" data-modal="true" data-trigger="#dialog-2-btn">
                This is my second dialog
            </div>
            <div id="dialog-1-sub" data-title="Sub dialog" data-group="a" data-location="top" data-size="20">
                This is a sub dialog
            </div>
        </juel-dialog-manager>
    </div>
</body>

</html>
