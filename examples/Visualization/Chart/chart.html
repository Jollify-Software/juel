<html>

<head>
  <script src="../../../dist/juel.js"></script>
</head>

<body>
  <juel-chart type="bar" labels="January, February, March, April, May">
    <juel-chart-series label="Sales" color="orange" data="5, 10, 15, 7, 20"></juel-chart-series>
    <juel-chart-series label="Sales 2" color="blue" data="20, 7, 15, 10, 5"></juel-chart-series>
  </juel-chart>

  <juel-chart type="line" labels="January, February, March">
    <juel-chart-series label="Apples" color="red" data="5, 10, 15"></juel-chart-series>
    <juel-chart-series label="Oranges" color="orange" data="3, 7, 12"></juel-chart-series>
    <juel-chart-series label="Bananas" color="gold" data="4, 8, 6"></juel-chart-series>
  </juel-chart>

  <juel-chart type="pie">
    <juel-chart-series label="Apples" color="red" data="5"></juel-chart-series>
    <juel-chart-series label="Oranges" color="orange" data="10"></juel-chart-series>
    <juel-chart-series label="Bananas" color="gold" data="15"></juel-chart-series>
  </juel-chart>


</body>

</html>
