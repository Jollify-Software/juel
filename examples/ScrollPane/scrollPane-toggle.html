<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../../dist/juel.js"></script>

    <style>
        .container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="file-input-demo" class="container">
        <juel-toggle singular="true" id="nature"><button>Nature</button></juel-toggle>
        <juel-toggle singular="true" id="lights"><button>Lights</button></juel-toggle>

        <juel-scroll-pane position="1" master="1">
                <!-- Full-width images with number and caption text -->
                  <img data-toggle="#nature" src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:600px">

                  <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:300px;height:600px">

                  <img data-toggle="#lights" src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:600px">

        </juel-scroll-pane>
    </div>
</body>

</html>
