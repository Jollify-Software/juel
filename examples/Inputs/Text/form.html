<html>
    <script src="../../../dist/juel.js"></script>
    <body>
        <form>
            <juel-layout label-position="vertical">
            <juel-text label="Name" value="Name">
                <span slot="prepend">My</span>
                <span slot="append">Is</span>
            </juel-text>
            <juel-text label="Message"></juel-text>
        </juel-layout>
            <juel-button label="Submit" submit="true"></juel-button>
        </form>
        <script>
            document.body.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault();
                console.log(new FormData(e.target));
                alert("Submitted!")
                return false;
            });
        </script>
    </body>
</html>
