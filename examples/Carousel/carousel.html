<head>
    <head>
        <script src="../../dist/juel.js"></script>
    </head>
    <body>
        <style>
            div {
                width: 400px;
                height: 400px;
            }
            div:nth-of-type(1) {
                background-color: brown;
            }
            div:nth-of-type(2) {
                background-color: blue;
            }
            div:nth-of-type(3) {
                background-color: blueviolet;
            }
            div:nth-of-type(4) {
                background-color: green;
            }
            div:nth-of-type(5) {
                background-color: burlywood;
            }
        </style>

        <juel-carousel controls="true">
            <div data-caption="Brown"></div>
            <div></div>
            <span slot="caption">Blue</span>
            <div></div>
            <span slot="caption">Violet</span>
            <div data-caption="Green"></div>
            <div></div>
            <div slot="caption">Bulywood</div>
        </juel-carousel>
    </body>
</head>
