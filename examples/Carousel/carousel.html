<head>
    <head>
        <script src="../../dist/juel.js"></script>
    </head>
    <body>
        <style>
            juel-item {
                width: 400px;
                height: 400px;
            }
            juel-item:nth-of-type(1) {
                background-color: brown;
            }
            juel-item:nth-of-type(2) {
                background-color: blue;
            }
            juel-item:nth-of-type(3) {
                background-color: blueviolet;
            }
            juel-item:nth-of-type(4) {
                background-color: green;
            }
            juel-item:nth-of-type(5) {
                background-color: burlywood;
            }
        </style>

        <juel-carousel controls="true">
            <juel-item id="brown" data-caption="Brown"></juel-item>
            <juel-item id="blue">
                <span slot="caption">Blue</span>
            </juel-item>
            <juel-item id="violet">
                <span  slot="caption">Violet</span>
            </juel-item>
            <juel-item id="green" data-caption="Green"></juel-item>
            <juel-item id="bulywood">
                <span slot="caption">Bulywood</span>
            </juel-item>
        </juel-carousel>
    </body>
</head>
