<html>

<head>
    <script src="../../../dist/juel.js"></script>
</head>

<body>
    <juel-table>
        <juel-column slot="columns" field="name" header="Full Name"></juel-column>
        <juel-column slot="columns" field="age" header="Age (Years)"></juel-column>
    </juel-table>

    <juel-table>
        <juel-column slot="columns" field="name" header="Name">
            <template>{{name}}</template>
        </juel-column>
        <juel-column slot="columns" field="age" header="Age">
            <template><juel-progress value="{{age}}"></juel-progress></template>
        </juel-column>
        <juel-column slot="columns" header="Chart">
            <template><juel-chart>
                <juel-chart-series  data="{{age}}"></juel-chart-series>
            </juel-chart></template>
        </juel-column>
    </juel-table>
    <script>
        var data = [
            { name: 'John Doe', age: 30 },
            { name: 'Jane Smith', age: 25 },
            { name: 'Sam Brown', age: 35 }
        ];
        var grids = document.querySelectorAll('juel-table');
        grids.forEach(g => g.data = data);
    </script>
</body>

</html>
