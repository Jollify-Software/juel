<html>

<head>
    <script src="../../dist/juel.js"></script>
</head>

<body>
    <juel-source-picker id="pick1" url="https://localhost:44333/resources/upload" type="video"></juel-source-picker>
</body>
<script>
    let pick = document.getElementById("pick1");
    pick.srcResolver = (obj) => {
        return new Promise((resolve, reject) => {
            resolve(`https://localhost:44333/resources/${obj[0]['resourceId']}`);
        })
    }
</script>
</html>
