<html>

<head>
    <script src="../../dist/juel.js"></script>
</head>

<body>
    <juel-source-picker id="pick1" url="https://localhost:44333/resources/upload"
    get="https://localhost:44333/resources/list" accept="image/*"></juel-source-picker>
</body>
<script>
    let pick = document.getElementById("pick1");
    pick.srcResolver = (obj) => {
        return new Promise((resolve, reject) => {
            resolve(`https://localhost:44333/resources/${obj[0]['resourceId']}`);
        })
    }
    pick.setItemTemplate((obj) => {
        return new Promise((resolve, reject) => {
            console.log(obj);
            resolve(`<h4>${obj['name']}</h4>`);
        })
    })
</script>
</html>
