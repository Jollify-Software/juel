<html>
    <head>
        <script src="../../dist/juel.js"></script>
    </head>
    <body>
        <juel-trigger selector="#square3" event="click">
            <juel-trigger-action selector="#square4" action="addClass" arguments="transition-1"></juel-trigger-action>
        </juel-trigger>

        <div style="width:400px;height:400px;border:5px solid black">
            <div id="square" class="transition" style="width:100px;height:100px;background:blue;transform: translateX(300px)"></div>
            <div id="square2" class="transition" style="width:100px;height:100px;background:blue;"></div>
            <div id="square3" class="transition-1" style="width:100px;height:100px;background:blue;transform: translateX(300px);"></div>
            <div id="square4" style="width:100px;height:100px;background:blue;"></div>
        </div>
    </body>
</html>
