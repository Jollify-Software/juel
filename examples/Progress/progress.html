<html>

<head>
    <script src="../../dist/juel.js"></script>
    <style>
        juel-progress {
            --stroke: black;
        }
    </style>
</head>

<body>
    <juel-progress id="progress"></juel-progress>
    <juel-progress type="block" indeterminate="3s" alternate></juel-progress>
    <juel-progress type="ring" label="Go" indeterminate alternate></juel-progress>
    <script>
        var pro = document.getElementById("progress");
        setInterval(() => {
            pro.value+=1;
        }, 500);
    </script>
</body>

</html>
