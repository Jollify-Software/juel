<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../../dist/juel.js"></script>

    <style>
        .container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="file-input-demo" class="container">
        <juel-colour></juel-colour>
    </div>
    <script>
        document.querySelector('juel-colour').addEventListener('change', function(event) {
            document.body.style.background = event.detail.colour.toHEXA();
        })
    </script>
</body>

</html>
