<html>

<head>
    <script src="../../dist/juel.js"></script>

    <style>
        .container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        div {
            display: inline-block;
            margin: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <juel-list>
            <div>
                <span class="caption">Dolphin</span> 🐬
            </div>
            <div>
                <span class="caption">Whale</span> 🐋
            </div>
            <div>
                <span class="caption">Squid</span> 🦑
            </div>
            <div>
                <span class="caption">Snail</span> 🐌
            </div>
        </juel-list>

        <juel-template>
            Selected ${this}!!
            <ul>
                
            </ul>
        </juel-template>
    </div>

    <script>
        var tmpl = document.querySelector('juel-template');
        var list = document.querySelector('juel-list');
        list.addEventListener('selected', function(evt) {
            tmpl.context = list.selected;
            console.log(list.selected);
        })
        list.addEventListener('deselected', function(evt) {
            tmpl.context = list.selected;
            console.log(list.selected);
        })
    </script>
</body>

</html>
