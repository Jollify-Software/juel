<html>
    <head>
        <script src="../../dist/juel.js"></script>
    </head>
    <body>
        <style>
        [filter*="red"] {
            background-color: red
        }
        [filter*="blue"] {
            background-color: blue
        }
        [filter*="green"] {
            background-color: green
        }
    </style>
    <juel-grid filters="true">
        <juel-item filter="vowel: true;colour: red">A</juel-grid-item>
        <juel-item filter="colour: blue">B</juel-grid-item>
        <juel-item filter="colour: green">C</juel-grid-item>
        <juel-item filter="colour: red">D</juel-grid-item>
        <juel-item filter="vowel: true;colour: blue">E</juel-grid-item>
        <juel-item filter="colour: green">1</juel-grid-item>
        <juel-item filter="colour: red">2</juel-grid-item>
        <juel-item filter="colour: blue">3</juel-grid-item>
        <juel-item filter="colour: green">4</juel-grid-item>
        <juel-item filter="colour: red">5</juel-grid-item>
    </juel-grid>
    </body>
</html>
